<script type="text/javascript">
let str = sessionStorage.getItem("login");	
let json = JSON.parse(str);
let id = JSON.parse(str).id; //로그인 했을때 아이디 정보


const url = new URL(location.href);
const urlParams = url.searchParams;
let seq = urlParams.get("seq");
//주소창에 있는 seq 값 가져오기
//alert(seq);

$.ajax({
	url:"http://localhost:3000/bbsFileDetail",
	type:"get",
	data:{ "seq":seq },
	success:function(bbs){
		
		$("#id").text(bbs.id);
		$("#title").text(bbs.title);
		$("#nickname").text(bbs.nickname);
		$("#wdate").text(bbs.wdate);
		$("#readcount").text(bbs.readcnt);
		$("#content").text(bbs.content);
		$("#picture").text(bbs.picture);
		$("#hashtag").text(bbs.hashtag);
		$("#shopname").text(bbs.shopname);
		$("#address").text(bbs.address);
		$("#latitude").text(bbs.latitude);
		$("#longtitude").text(bbs.longtitude);
		$("#likecnt").text(bbs.likecnt);
		$("#shopphnum").text(bbs.shopphnum);
		$("#shopurl").text(bbs.shopurl);

		srcFileName = decodeURIComponent(bbs.filepath,"UTF-8").replaceAll("\\", "/");
		strFileName = bbs.filepath;
		
		console.log("srcFileName:"+srcFileName);
		console.log("strFileName:"+strFileName);
		var divArea = $("#uploadResult");
	    var str = "";
		if(strFileName != null){
						
            str += "<div class='col' readonly='readonly'>";
            str += "<img src='./image/upload/"+srcFileName+"' width='500' height='500'/> &nbsp;&nbsp;"; 
		/*     str += bbs.filename */
            str += "</div>"
            
		}else{
            str += "<input type='text' class='form-control' size='50px' readonly='readonly' placeholder='No Attached Image'>";
            //"<div class='form-control' readonly='readonly'>";				
		}
        divArea.append(str);

		
		let login = JSON.parse(sessionStorage.getItem("login"));
		if(bbs.id != login.id){
			$("#bbsupdate").hide();
			$("#bbsdelete").hide();
			
		}else{ //접속한 아이디 = 게시판 아이디 일 경우 스크랩,좋아요 버튼 숨기기
			$("#btnLike").hide();
			$("#btnScrap").hide();
			
		}
		
	},
	error:function(){
		alert('error');
	}
	
});




$("#bbsupdate").click(function () {	
	location.href = "bbsupdatefile.html?seq=" + seq;
});

$("#bbsdelete").click(function () {	
	$.ajax({
		url:"http://localhost:3000/deleteBbsFile",
		type:"get",
		data:{ "seq":seq ,"id":id },
		success:function(msg){
			if(msg == "OK"){
				alert("삭제되었습니다");
				location.href = "bbslist.html";
			}else{
				alert("삭제되지 않았습니다");
			}
		},
		error:function(){
			alert('error');
		}
	})
});


$("#btnScrap").click(function(){
	$.ajax({
		url:"http://localhost:3000/bbsScrap",
		type:"get",
		data:{ "id":id, "bbs_seq":seq, "seq":seq},
		success:function(msg){
			if(msg=="YES"){
				alert("스크랩 되었습니다. 스크랩 게시판에서 확인 가능합니다.");
				location.href="bbsscraplistfile.html";
			}else if(msg=="DUP"){
				alert("이미 스크랩한 게시물입니다.")			
			}else{
				alert("좋아요 오류")
			}
		},
		error:function(){
			alert('error');
		}
			
		})
	});
	

$("#btnLike").click(function(){
	$.ajax({
		url:"http://localhost:3000/likeBbsFile",
		type:"get",
		//bbsseq는 seq는 값은 같지만 xml에서 받는 데이터명이 다르다.
		data:{ "id":id, "bbsseq":seq, "seq":seq},
		success:function(msg){
			if(msg=="YES"){
				alert("좋아요 완료. 좋아요된 게시물은 좋아요 게시판에서 확인 가능합니다.");
				location.href="bbslikelistfile.html";
			}else if(msg=="DUP"){
				alert("이미 좋아요한 게시물입니다.")			
			}else{
				alert("좋아요 오류")
			}
		},
		error:function(){
			alert('error');
		}
			
		})

		
	});
	
	
	







</script>
