<script type="text/javascript">
$(document).ready(function () {
	
	

let str = sessionStorage.getItem("login");	
let json = JSON.parse(str);
let id = JSON.parse(str).id; //로그인 했을때 아이디 정보


const url = new URL(location.href);
const urlParams = url.searchParams;
let seq = urlParams.get("seq");
//주소창에 있는 seq 값 가져오기
//alert(seq);

//seq 통해서 id 가져오기 -> id로 프로필 사진 가져오기
$.ajax({
	url:"http://localhost:3000/idForProfile",
	type:"get",
	data:{ "seq":seq },
	success:function(writerId){
		console.log(writerId)
		let Userid = writerId;
		//alert(Userid); 잘 출력된다
		
		$.ajax({
			url:"http://localhost:3000/detailMem",
			type:"get",
			data: {id:Userid},
			success:function(pic){
				
				FileName = pic.profilpic.substring(43);
				//alert(FileName); // image/upload/63da1b0a-8706-4ad1-8156-181047af94bf
				console.log("FileName:"+FileName);
				var divArea2 = $("#profilImg");
			    var strImg = "";
			    

				if(FileName != null){
					strImg += 	"<a id='memberModal' href='javascript:void(0);' onclick=\"window.open('memberInfo.html','pop01', 'top=10', 'left=10', 'width=500', 'height=600', 'status=no', 'menubar=no','toolbar=no', 'resizable=no')\">"; 
		            strImg += "<img src='."+FileName+"' class='profilImgCss' /> &nbsp;&nbsp;"; 
					strImg +="</a>"
				}else{
					strImg += "<input type='text' class='form-control' size='50px' readonly='readonly' placeholder='No Attached Image'>";		
				}
				divArea2.append(strImg);

				
			},
			error:function(){
				alert('error');
			}
			
		});
		
	},
	error:function(){
		alert('error');
	}
	
});



//본문 내용 가져오기
$.ajax({
	url:"http://localhost:3000/bbsFileDetail",
	type:"get",
	data:{ "seq":seq },
	success:function(bbs){
		
		$("#id").text(bbs.id);
		$("#title").text(bbs.title);
		$("#nickname").text(bbs.nickname);
		$("#wdate").text(bbs.wdate);
		$("#readcount").text(bbs.readcnt);
		$("#content").text(bbs.content);
		$("#hashtag").text(bbs.hashtag);
		$("#shopname").text(bbs.shopname);
		$("#address").text(bbs.address);
		$("#latitude").text(bbs.latitude);
		$("#longtitude").text(bbs.longtitude);
		$("#likecnt").text(bbs.likecnt);
		$("#shopphnum").text(bbs.shopphnum);
	
		$("#shopurl").append("<a href='"+bbs.shopurl+"'" + "'>"+bbs.shopurl+"</a>")		
		
	
 		var mapContainer = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		var mapOption = { //지도를 생성할 때 필요한 기본 옵션
			center: new kakao.maps.LatLng(bbs.latitude, bbs.longtitude), //지도의 중심좌표.
			level: 3 //지도의 레벨(확대, 축소 정도)
			};
 		
 		
		//지도 생성
		var map = new kakao.maps.Map(mapContainer, mapOption);
		
 		//마커 표시위치
 		var markerPosition  = new kakao.maps.LatLng(bbs.latitude, bbs.longtitude); 
 		
 		//마커 생성
 		var marker = new kakao.maps.Marker({
   		 position: markerPosition
		});
 		
 		//마커가 지도 위에 표시되도록 설정
 		marker.setMap(map); 
 		
	
		srcFileName = decodeURIComponent(bbs.filepath,"UTF-8").replaceAll("\\", "/");
		strFileName = bbs.filepath;
		
		
	//	alert("strFIlename:"+strFileName);
		console.log("srcFileName:"+srcFileName);
		console.log("strFileName:"+strFileName);
		var divArea = $("#uploadResult");
	    var str = "";
		if(strFileName != null){
						
            str += "<div class='col' readonly='readonly'>";
            str += "<img src='./image/upload/"+srcFileName+"' width='500' height='500'/> &nbsp;&nbsp;"; 
		/*     str += bbs.filename */
            str += "</div>"
            
		}else{
            str += "<input type='text' class='form-control' size='50px' readonly='readonly' placeholder='No Attached Image'>";
            //"<div class='form-control' readonly='readonly'>";				
		}
        divArea.append(str);

		
		let login = JSON.parse(sessionStorage.getItem("login"));
		if(bbs.id != login.id){
			$("#bbsupdate").hide();
			$("#bbsdelete").hide();
			
		}else{ //접속한 아이디 = 게시판 아이디 일 경우 스크랩,좋아요 버튼 숨기기
			$("#btnLike").hide();
			$("#btnScrap").hide();
			
		}
		
		

		
	},
	error:function(){
		alert('error');
	}
	
});




$("#bbsupdate").click(function () {	
	location.href = "bbsupdatefile.html?seq=" + seq;
});

$("#bbsdelete").click(function () {	
	$.ajax({
		url:"http://localhost:3000/deleteBbsFile",
		type:"get",
		data:{ "seq":seq ,"id":id },
		success:function(msg){
			if(msg == "OK"){
				alert("삭제되었습니다");
				location.href = "bbslist.html";
			}else{
				alert("삭제되지 않았습니다");
			}
		},
		error:function(){
			alert('error');
		}
	})
});


$("#btnScrap").click(function(){
	$.ajax({
		url:"http://localhost:3000/bbsScrapfile",
		type:"get",
		data:{ "id":id, "bbs_seq":seq, "seq":seq},
		success:function(msg){
			if(msg=="YES"){
				alert("스크랩 되었습니다. 스크랩 게시판에서 확인 가능합니다.");
				location.href="bbsscraplistfile.html";
			}else if(msg=="DUP"){
				alert("이미 스크랩한 게시물입니다.")			
			}else{
				alert("좋아요 오류")
			}
		},
		error:function(){
			alert('error');
		}
			
		})
	});
	

$("#btnLike").click(function(){
	$.ajax({
		url:"http://localhost:3000/likeBbsFile",
		type:"get",
		//bbsseq는 seq는 값은 같지만 xml에서 받는 데이터명이 다르다.
		data:{ "id":id, "bbsseq":seq, "seq":seq},
		success:function(msg){
			if(msg=="YES"){
				alert("좋아요 완료. 좋아요된 게시물은 좋아요 게시판에서 확인 가능합니다.");
				location.href="bbslikelistfile.html";
			}else if(msg=="DUP"){
				alert("이미 좋아요한 게시물입니다.")			
			}else{
				alert("좋아요 오류")
			}
		},
		error:function(){
			alert('error');
		}
			
		})

		
	});
	
	
	
function openPop(){
	
	
	var pop_title = "popupOpener" ;
	
	window.open("", pop_title) ;
	
	var frmData = document.frmData ;
	frmData.target = pop_title ;
	frmData.action = "popup.jsp" ;
	
	frmData.submit() ;
	
	
	
}


	
	
	
});



	</script>
