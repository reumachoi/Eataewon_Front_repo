let id = JSON.parse(login).id;

	url:"http://localhost:3000/getnickname",
	type:"get",
	data:{ "id":id },
	success:function(bbs){

	},
	error:function(){
		alert('error');
	}
	
});



$("#btn").click(function () {

	let aaa = $("#frm").serialize();
	
	var formData = new FormData();
    var inputFile = $("input[type='file']");

    var files = inputFile[0].files;

    for (var i = 0; i < files.length; i++) {

        formData.append("uploadFiles", files[i]);
    }
    
    $.ajax({
        url: 'http://localhost:3000/uploadAjax',
        processData: false,
        contentType: false,
        data: formData,
        type: 'POST',
        dataType:'json',
        success: function(result){ // -> image file 명 Array 1.jpg 2.png
            console.log(result);
            let strfilepath = "";
            let strfilename = "";
            if(result != ""){
            //나중에 화면 처리
                console.log("Ddddddddddd"+result[0].folderPath+":"+result[0].uuid +":"+ result[0].fileName);
                
                strfilepath = encodeURIComponent(result[0].folderPath+"/" +result[0].uuid + result[0].fileName,"UTF-8");
                strfilename = result[0].fileName;
                console.log("Dddddspathpathpathpath!!dddddd:~~~"+strfilepath);
                console.log("result[0].fileName!!dddddd:~~~"+strfilename);
            }
                
            // image file명들
            
            
	        let params = {
	        		id:$("#id").val(), 
	        		nickname:$("#nickname").val(),
	        		title:$("#title").val(), 
	        		content:$("#content").val(), 
	        		filepath:strfilepath, 
	        		filename:strfilename, 		// 1.jpg-2.png"
	        		hashtag:$("#hashtag").val(), 
	        		shopname:$("#shopname").val(),
	        		latitude:$("#latitude").val(),
	        		longtitude:$("#longtitude").val(),
	        		address:$("#address").val(),
	        		shopphnum:$("#shopphnum").val(),
	        		shopurl:$("#shopurl").val()
	        };

					}			
				},

				}
			})

});
