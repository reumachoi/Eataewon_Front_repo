<script type="text/javascript">


let str = sessionStorage.getItem("login");	
let json = JSON.parse(str);

const url = new URL(location.href);
const urlParams = url.searchParams;
let seq = urlParams.get("seq");

$("#id").val(json.id);

//기존 글 내용 불러오는 곳
$.ajax({
	url:"http://localhost:3000/bbsFileDetail",
	type:"get",
	data:{ "seq":seq },
	success:function(bbs){
		//alert('success');
		$("#id").val(bbs.id);
		$("#nickname").val(bbs.nickname);
		$("#title").val(bbs.title);	
		$("#shopname").val(bbs.shopname);	
		$("#content").val(bbs.content);
		$("#hashtag").val(bbs.hashtag);
		$("#latitude").val(bbs.latitude);
		$("#longtitude").val(bbs.longtitude);
		$("#address").val(bbs.address);
		$("#shopphnum").val(bbs.shopphnum);
		$("#shopurl").val(bbs.shopurl);
		
		
		srcFileName = decodeURIComponent(bbs.filepath,"UTF-8").replaceAll("\\", "/");
		strFileName = bbs.filepath;
		
		console.log("srcFileName:"+srcFileName);
		console.log("strFileName:"+strFileName);
		var divArea = $("#uploadResult"); 
		//기존 사진 보이게 하는 곳, 수정시 사진 첨부 하지 않으면 기존 사진이 날아가는 문제 발생
	    var str = "";
		
		
		
		if(strFileName != null){
						
            str += "<div class='col' readonly='readonly'>";
            str += "<img src='./image/upload/"+srcFileName+"' width='500' height='500'/> &nbsp;&nbsp;"; 
            str += "</div>"
            
		}else{
            str += "<input type='text' class='form-control' size='50px' readonly='readonly'>";
		
		}
        divArea.append(str);

		
		let login = JSON.parse(sessionStorage.getItem("login"));
		if(bbs.id != login.id){
			$("#bbsupdate").hide();
			$("#bbsdelete").hide();
			
		}else{ //접속한 아이디 = 게시판 아이디 일 경우 스크랩,좋아요 버튼 숨기기
			$("#btnLike").hide();
			$("#btnScrap").hide();
			
		}
		
	},
	error:function(){
		alert('error');
	}
});


//파일 첨부시 미리보기

var sel_files = [];

$("#uploadResultImg").on("change", handleImgsFilesSelect);

function handleImgsFilesSelect(e) {
	var files = e.target.files;
	var filesArr = Array.prototype.slice.call(files);

	filesArr.forEach(function(f) {

		sel_files.push(f);
		
		$(".uploadResult2").html("");

		var reader = new FileReader();
		reader.onload = function(e) {
			var img_html = "<img src=\""+e.target.result+"\" width='500' height='500'  />";
			var explain = "<br><p>변경할 이미지</p>";
			$(".uploadResult2").append(explain);
			$(".uploadResult2").append(img_html);
		}
		reader.readAsDataURL(f);
	});
}

//미리보기 코드 끝


$("#bbsupdate").click(function () {
	
	
	let aaa = $("#frmudt").serialize();
	
	
	var formData = new FormData();
    var inputFile = $("input[type='file']");

    var files = inputFile[0].files;

    for (var i = 0; i < files.length; i++) {

        formData.append("uploadFiles", files[i]);
    }
    
    $.ajax({
        
    	url: 'http://localhost:3000/uploadAjax',
        processData: false,
        contentType: false,
        data: formData,
        type: 'POST',
        dataType:'json',
        success: function(result){
            console.log(result);
            
            //첨부 되어도 안날아가게 하기 위해서 백엔드에서 처리
            let strfilepath = "";
            let strfilename = "";
            if(result != ""){
            //나중에 화면 처리
                console.log("Ddddddddddd"+result[0].folderPath+":"+result[0].uuid +":"+ result[0].fileName);
                
                strfilepath = encodeURIComponent(result[0].folderPath+"/" +result[0].uuid + result[0].fileName,"UTF-8");
                strfilename = result[0].fileName;
                console.log("Dddddspathpathpathpath!!dddddd:~~~"+strfilepath);
                console.log("result[0].fileName!!dddddd:~~~"+strfilename);
            }
                
        let params = {
        		seq:seq,
        		id:$("#id").val(), 
        		nickname:$("#nickname").val(),
        		title:$("#title").val(), 
        		content:$("#content").val(), 
        		filepath:strfilepath, 
        		filename:strfilename, 
        		hashtag:$("#hashtag").val(), 
        		shopname:$("#shopname").val(),
        		latitude:$("#latitude").val(),
        		longtitude:$("#longtitude").val(),
        		address:$("#address").val(),
        		shopphnum:$("#shopphnum").val(),
        		shopurl:$("#shopurl").val()
        		};
        
        $.ajax({
    		url:"http://localhost:3000/updateBbsFile",
    		type:"get",
    		data: params, 
    		success:function(msg){
    			if(msg == "OK"){
    				alert('정상적으로 수정되었습니다');
    				location.href = "bbslist.html";
    			}else{
    				alert('수정되지 않았습니다');
    			}			
    		},
    		error:function(){
    			alert('error');
    		}	
        });
        
        }
    });
    
});
	
	
	
	
	
</script>
