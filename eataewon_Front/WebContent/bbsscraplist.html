<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bbsScraplist</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="./css/initial.css">
<link rel="stylesheet" type="text/css" href="./css/table.css">
<link rel="stylesheet" type="text/css" href="./css/button.css">

<script type="text/javascript"
	src="./jquery/jquery.twbsPagination.min.js"></script>
</head>
<body>
<br>
<br>
<div id="app" class="container">	

	<br>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>번호</th>
				<th>글제목</th>
				<th>매장이름</th>
				<th>주소</th>
				<th>해시태그</th>
			</tr>
		</thead>

		<tbody id="tbody">
		</tbody>

	</table>
	<br><br>
		<button type="button" id="scrapDel" class="btn btn-primary" style="float:right">스크랩 목록에서 삭제</button>
	<div class="container">
		<nav aria-label="Page navigation">
			<ul class="pagination" id="pagination"
				style="justify-content: center"></ul>
		</nav>
	</div>
	<br><br>

	<div align="center">
		<!-- <a href="bbswrite.html">글쓰기</a> -->
		<button type="button" id="bbslistBtn" class="btn btn-primary">글목록</button>
	</div>
	<br><br>

</div>

<script type="text/javascript">
$(document).ready(function () {
	let str = sessionStorage.getItem("login");	
	let json = JSON.parse(str);	
	let id = JSON.parse(str).id; //로그인 했을때 아이디 정보
	
	const url = new URL(location.href);
	const urlParams = url.searchParams;
	let seq = urlParams.get("seq");
	
	
	$("#bbslistBtn").click(function(){
		location.href = "bbslist.html" 	
	});
	


	
	$("#tbody").html(""); // 테이블 초기화
	$.ajax({
		url:"http://localhost:3000/scrapBbsList",
		type:"get",
		data:{ "id": id },
		success:function(list){
			//alert(list);
			
			$.each(list, function (i, item) {
				
				let str = "<tr>"
							+ "<th>" + "<input type='checkbox' class='seq' name='bbsseq' value='"+item.seq+"'/>" + "</th>";
				str	+= "<th>" + (i + 1) + "</th>"	
				str +=	  "<td>"+ "&nbsp;&nbsp;<a href='bbsdetail.html?seq=" + item.seq + "'>" + item.title + "</a></td>"
				//	str +=	  "<td>"+ item.title + "</a></td>"
					
					str +=	  "<td>" + item.shopname + "</td>"
					
					str +=	  "<td>" + item.address + "</td>"
					
					str +=	  "<td>" + item.hashtag + "</td>"
					
					str +=	  "<td>" + item.seq + "</td>"
																	
							
						+ "</tr>";	
						
				$("#tbody").append(str);
			});
		},
		error:function(){
			alert('error');	
		}
		
	});
	
	
	$(document).on("click", "#scrapDel", function(){		
		if($("input[name=bbsseq]:checkbox").length > 0){
			
		let count = 0;
			
			for(i = 0;i < $("input[name=bbsseq]:checkbox").length; i++){
				if($("input[name=bbsseq]:checkbox")[i].checked == true){
		
					count++;
				}
			}
			
			let seqs = new Array(count);
			let n = 0;
			for(i = 0;i < $("input[name=bbsseq]:checkbox").length; i++){
				if($("input[name=bbsseq]:checkbox")[i].checked == true){
					seqs[n] = $("input[name=bbsseq]:checkbox")[i].value;
					n++;
				}
			}
			
			
		$.ajax({
				url:"http://localhost:3000/deleteScarp",
				type:"get",
				data:{"json":seqs},
				success:function(msg){
					if(msg == "OK"){
						alert("삭제되었습니다");
						location.href = "bbsscraplist.html";
					}else{
						alert("삭제되지 않았습니다");
						location.href = "bbsscraplist.html";
					}
				},
				error:function(){
					alert('error');
				}
			}) 
			
		}
	
	
	}); // 함수 끝
	
	
	
	

	
	
});
	
	



</script>

</body>
</html>
