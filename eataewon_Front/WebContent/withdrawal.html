<table class="table table-hover" border="1">
		<tr class="table-light">
		<td colspan="2">
		<p>회원 탈퇴를 진행을 위한 아이디와 비밀 번호를 입력하십시오.</p>
		<p>아이디와 비밀번호가 일치 하지 않을시 탈퇴 처리 되지 않습니다.</p>
		<p>탈퇴 전 삭제되지 않은 글들은 탈퇴 이후에도 타회원이 열람 가능합니다.</p>
		
		</td>
	</tr>	
	<tr class="table-light"><td></td><td></td></tr>
	<tr class="table-light">
			<td>아이디</td>
			<td>
			<input class="form-control form-control-sm" type="text" id="deleteId" size="20" />
			<!-- <input type="text" class="form-control" id="deleteId" name="deleteId" size="20" /> -->
			</td>
	</tr>
	
	<tr class="table-light">
			<td>패스워드</td>
			<td>
			<input type="password" class="form-control form-control-sm" id="deletePwd" name="deletePwd" placeholder="패스워드 입력" size="20"/>
			</td>
	</tr>
	

	<tr class="table-light">
		<td>&nbsp;</td>
		<td>
		<button type="button" class="btn btn-outline-secondary" id="deleteMem">탈퇴</button>
		</td>
	</tr>

</table>

<script type="text/javascript">


	//회원탈퇴
	$("#deleteMem").click(function(){
			
		alert("id: "+ $("#deleteId").val());
		alert("pwd: "+ $("#deletePwd").val());
		
		$.ajax({
			url:"http://localhost:3000/deleteMem",
			type:"get",
			data:{
					"id":$("#deleteId").val(), 
					"pwd":$("#deletePwd").val()				
				},
			success:function(data){
				if(data=="OK"){
					alert('탈퇴 처리 되었습니다.');
					location.href="login.html";
				}else{
					alert('아이디 혹은 비밀번호를 확인하세요.');
				}
			},
			error:function(){
				alert('error');
			}
		});
	});

	
			
	

</script>
