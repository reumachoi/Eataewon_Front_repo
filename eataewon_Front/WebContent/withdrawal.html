<script type="text/javascript">


	//회원탈퇴
	$("#deleteMem").click(function(){
			
		alert("id: "+ $("#deleteId").val());
		alert("pwd: "+ $("#deletePwd").val());
		
		$.ajax({
			url:"http://localhost:3000/deleteMem",
			type:"get",
			data:{
					"id":$("#deleteId").val(), 
					"pwd":$("#deletePwd").val()				
				},
			success:function(data){
				alert('success');
				if(data=="OK"){
					alert('탈퇴 처리 되었습니다.');
					location.href="login.html";
				}else{
					alert('아이디 혹은 비밀번호를 확인하세요.');
				}
			},
			error:function(){
				alert('error');
			}
		});
	});

	
			
	

</script>
